language: python

python:
    - "2.7"

sudo: false

env:
    - TOX_ENV=py27-django18
    - TOX_ENV=py27-django19
    - TOX_ENV=py27-django110

matrix:
    fast_finish: true
    allow_failures:
      - env: TOX_ENV=py27-django18
      - env: TOX_ENV=py27-django19
      - env: TOX_ENV=py27-django110

install:
    - pip install tox virtualenv

script:
    - tox -e $TOX_ENV

after_success:
    - pip install codecov
    - codecov -e TOX_ENV

notifications:
    email: false
